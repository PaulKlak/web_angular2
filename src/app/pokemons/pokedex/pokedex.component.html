    <mat-drawer-container>
        <mat-drawer-content>
            <mat-grid-list cols="2"  rowHeight="600px">        
                <mat-grid-tile >
                    <mat-drawer mode="side" opened>
                        <app-pokemon-list (myMessages)="getMessageChild($event)"></app-pokemon-list>
                    </mat-drawer>
                </mat-grid-tile>
                <mat-grid-tile >
                    <app-pokemon-detail *ngIf="id" [name]="id"></app-pokemon-detail>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-drawer-content>
    </mat-drawer-container>
